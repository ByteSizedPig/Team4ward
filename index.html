<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21.01.2026</title>
    <link rel="stylesheet" href="OppgaveCSS.css">
</head>


<body id="sideId">
    <div id="test"></div>
    <script>

        let backgroundColor = "";
        let counter = 0;
        let newUser = ""

        updateView()
        function updateView() {
            document.getElementById("test").innerHTML = /*HTML*/`
            <div class="h1">
            <h1>Team4ward</h1>
            </div>
            <img src="team4ward.png" class="img"/>
            <h2 id ="addnewuser">Benedicte, Madiha, Michael, Hege, Erik</h2>
            <h3>Har startet et kurs på
                    <a href="http://getacademy.no">GetAcademy</a> sammen.
            </h3>

            <button onclick="sideId()">Bakgrunn farge</button>
            

            <select id="nameList">
                <option>Personer</option>
                <option value="benedicteList">Benedicte</option>
                <option value="madihaList">Madiha</option>
                <option value="erikList">Erik</option>
                <option value="michaelList">Michael</option>
                <option value="hegeList">Hege</option>
            </select>

        <input id="infoInput" type="text" placeholder="Skriv her"/>
        
            <button onclick="addInfo()">Legg til</button>
            
            <section>
            <input id="newUserInput" type="text" placeholder="Skriv navn" onchange="newUser = this.value">
            <button onclick="addUser()">Add user</button>
            </section>

            <div id="benedicteDiv" class="benedicte">
            <p>Benedicte bor i Fredrikstad, fritiden går mest til:</p> 
                <ul id="benedicteList">
                    <li>Gaming</li>
                    <li>Konserter</li>
                    <li>True Crime</li>
                </ul>
                <button onclick="benedicteChangeColor()">Endre farge</button>
            </div>

            <div class="Madiha" id="check">
                <p>Madiha bor i Oslo, på Bjørndal. Liker å spise god mat og i fritiden liker å: </p>
                    <ul id="madihaList">
                        <li>Ser på videoer</li>
                        <li>Gå på tur</li>
                        <li>Tilbringe tid sammen med familien</li>
                    </ul>

                    <button onclick="madihaChangeColor()" >Change Background</button>
                
                </div>
            
            <div id="MichaelDiv" class="Michael">
                <p>Michael, bor i Askim</p>
                <ul id=michaelList>
                    <li>IT-Sikkerhet</li>
                    <li>Gaming</li>
                    <li>Koding</li>
                </ul>

                <button onclick="michaelDivColor()">Michael sin farge</button>
            </div>
            <div id="hegeDiv" class="Hege">
            <p>Hege bor i Stange og fritiden går mest til:</p>
            <ul id="hegeList">
                <li>Nintendo</li>
                <li>Lydbøker og podcast</li>
                <li>Være med venner</li>
                <li>Samle på Pokemon kort</li>
            </ul>
            <button onclick="bgColorChange()">Hege sin farge</button>
            </div>

            <div id="ET" class="Erik">
                <p>Erik bor på Nøtterøy nær Tønsberg og liker blant annet: </p>
                <ul id="erikList">
                    <li>Pixel art, 3D-modellering, 2D og 3D animasjon</li>
                    <li>Musikk innen alt fra klassisk til prog-metal til cheesy 80-talls låter</li>
                    <li>Koreansk mat</li>
                    <li>Filmer, TV-serier og bøker i alle mulige sjangere. Tokyo Vice er en nylig favoritt</li>
                    <li>Retrospill, Soulsborne-spill</li>
                </ul>
                <button onclick="erikChangeColour()">Eriks farge</button>
                
            </div>
        `
            
        }


        function benedicteChangeColor() {
            document.getElementById("benedicteDiv").style.backgroundColor = 'yellow';
        }
        function bgColorChange() {
            document.getElementById("hegeDiv").style.backgroundColor = 'pink';
        }
        function michaelDivColor() {
            document.getElementById("MichaelDiv").style.backgroundColor = 'grey'
        }

        function madihaChangeColor() {
            document.getElementById('check').style.backgroundColor = 'blue';
        }

        function erikChangeColour() {
            document.getElementById('ET').style.backgroundColor = 'green';
        }


        function sideId() {
            counter++
            // Tenkte jeg skulle prøve et alternativ med switch/case.. counter går opp med en hver gang funksjonen kalles. Dermed blir den 1 første gang
            // Hvis counter er noe som helst annet enn 1, altså 2 eller 5 eller 0 osv, så kjører default: og counter blir satt til 0 igjen
            switch (counter) {
                case 1: document.getElementById('sideId').style.backgroundColor = 'blue'; break;
                default: counter = 0; document.getElementById('sideId').style.backgroundColor = 'rgb(186, 240, 147)'; break;
            }
        }

        function addInfo() {
            let targetPerson = document.getElementById("nameList").value
            let targetInfo = document.getElementById("infoInput").value
            document.getElementById(targetPerson).innerHTML += `<li>${targetInfo}</li>`
            console.log(targetPerson)
            console.log()
        }

        function addUser() {
            document.getElementById("nameList").innerHTML += `
            <option value="${newUser}">${newUser}</option>`
            document.getElementById("addnewuser").innerHTML += `, ${newUser} `
        }
    </script>



</body>

</html>
